<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}"><img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <h1>{{food.name}}</h1><span class="favorite">{{food.favorite?'&hearts;':''}}</span>
            </div>
        
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                    {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>Cook time: {{food.cookingTime}} minutes</span>
                </div>
                <div class="price">
                    <span>{{food.price | currency}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
